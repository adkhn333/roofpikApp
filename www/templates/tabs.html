<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tab-color-override">

  <!-- Overview Tab -->
  <ion-tab title="Overview" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/overview">
    <ion-nav-view name="tab-overview"></ion-nav-view>
  </ion-tab>

  <!-- Reviews Tab -->
  <ion-tab title="Reviews" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/reviews">
    <ion-nav-view name="tab-reviews"></ion-nav-view>
  </ion-tab>

  <!-- Pricing Tab -->
  <ion-tab title="Pricing" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/pricing">
    <ion-nav-view name="tab-pricing"></ion-nav-view>
  </ion-tab>

  <!-- Amenities Tab -->
  <ion-tab title="Amenities" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/amenities">
    <ion-nav-view name="tab-amenities"></ion-nav-view>
  </ion-tab>

  <!-- Near Me Tab -->
  <ion-tab title="Near Me" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/nearme">
    <ion-nav-view name="tab-nearme"></ion-nav-view>
  </ion-tab>


</ion-tabs>
