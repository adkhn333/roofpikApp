<ion-view view-title="Near Me">
  <ion-content class="nearme-content">
    <div class="list">
       <div class="item-divider"></div>
       <div class="header">
          <p>Connectivity</p>
       </div>
       <div class="item with-header">
          <div class="row">
             <div class="col">
                <i class="icon ion-plane"></i>
                <p>Airport</p>
                <span>10 kms</span>
             </div>
             <div class="col">
                <i class="icon ion-android-car"></i>
                <p>Auto Stand</p>
                <span>5 kms</span>
             </div>
             <div class="col">
                <i class="icon ion-model-s"></i>
                <p>Taxi Stand</p>
                <span>5 kms</span>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <i class="icon ion-android-train"></i>
                <p>Railway</p>
                <span>10 kms</span>
             </div>
             <div class="col">
                <i class="icon ion-android-bus"></i>
                <p>Bus Stand</p>
                <span>5 kms</span>
             </div>
             <div class="col">
                <i class="icon ion-android-subway"></i>
                <p>Metro Station</p>
                <span>5 kms</span>
             </div>
          </div>
       </div>
       <div class="item-divider"></div>
       <div class="header">
          <p>Society Shops</p>
       </div>
       <div class="item with-header">
          <div class="row">
             <div class="col">
                <i class="icon ion-ios-nutrition"></i>
                <p>Grocery</p>
             </div>
             <div class="col">
                <i class="icon ion-ios-medkit"></i>
                <p>Pharmacy</p>
             </div>
             <div class="col">
                <i class="icon ion-film-marker"></i>
                <p>Parlour</p>
             </div>
          </div>
       </div>
       <div class="item-divider"></div>
       <div class="header">
          <p>Home Delivery</p>
       </div>
       <div class="item with-header">
          <div class="row">
             <div class="col">
                <i class="icon ion-ios-nutrition"></i>
                <p>Grocery</p>
             </div>
             <div class="col">
                <i class="icon ion-ios-medkit"></i>
                <p>Pharmacy</p>
             </div>
             <div class="col">
                <i class="icon ion-film-marker"></i>
                <p>Parlour</p>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <i class="icon ion-beaker"></i>
                <p>Milkman</p>
             </div>
             <div class="col">
                <i class="icon ion-android-restaurant"></i>

             </div>
             <div class="col">
                <i class="icon ion-wifi"></i>
                <p>ISP</p>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <i class="icon ion-ios-nutrition"></i>
                <p>Cable Provider</p>
             </div>
             <div class="col">
                <i class="icon ion-ios-paper"></i>
                <p>Newspaper</p>
             </div>
             <div class="col">
                <i class="icon ion-tshirt"></i>
                <p>Laundry</p>
             </div>
          </div>
       </div>
       <div class="item-divider"></div>
    </div>
  </ion-content>
</ion-view>
